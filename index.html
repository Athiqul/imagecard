<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Card Sliding</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('img/Beach.jpg');">
            <h2>Beautiful Beach</h2>
        </div>
        <div class="panel" style="background-image: url('img/lighting.jpg');">
            <h2>Lighting Road</h2>
        </div>
        <div class="panel" style="background-image: url('img/Mountain.jpg');">
        <h2>Wonderful Mountain</h2>
        </div>
        <div class="panel" style="background-image: url('img/Nature.jpg');">
        <h2>Beauty Of Nature</h2>
        </div>
        <div class="panel" style="background-image: url('img/Snow.jpg');">
        <h2>Snow Falling</h2>
        </div>
        <div class="panel" style="background-image: url('img/Sun.jpg');">
        <h2>Evening Sunlight</h2>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
